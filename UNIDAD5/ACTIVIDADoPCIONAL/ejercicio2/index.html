<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio2</title>
</head>
<body>
    <script>
        let numero=parseInt(prompt("Dame un numero"));
        let resultado=numero;

        for(i=numero-1;i>=1;i--){
            resultado=resultado*i;
        }

        alert(resultado);
    </script>
</body>
</html>
