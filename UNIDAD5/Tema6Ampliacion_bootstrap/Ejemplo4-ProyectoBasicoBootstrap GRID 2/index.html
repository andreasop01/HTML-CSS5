<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <!--CSS EN LíNEA BOOTSTRAP-->
  <link href="css/bootstrap.css" rel="stylesheet">

  <!--MI CSS PERSONALIZADO-->
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <h1>EJEMPLO GRID</h1>

  <!--EJEMPLO SOLO UNA FILA-->
  <div class="container text-center ">
    <div class="row">
      <div class="col-12 col-md-3 col-lg-4 clasePropia">
        <p>Contenido 1</p>
      </div>
      <div class="col-12 col-md-3 col-lg-4 clasePropia">
        <p>Contenido 2</p>
      </div>
      <div class="col-12 col-md-6 col-lg-4 clasePropia">
        <p>Contenido 3</p>
      </div>
    </div>
  </div>

  <br><br>
  <!--EJEMPLO DOS FILAS - DOS GRUPOS -->
  <div class="container text-center">
    <div class="row">
      <div class="col clasePropia">
        1 of 2
      </div>
      <div class="col clasePropia">
        2 of 2
      </div>
    </div>
    <div class="row">
      <div class="col clasePropia">
        1 of 3
      </div>
      <div class="col clasePropia">
        2 of 3
      </div>
      <div class="col clasePropia">
        3 of 3
      </div>
    </div>
  </div>

  <!--JAVASCRIPT EN LÍNEA BOOTSTRAP-->
  <script src="js/bootstrap.js"></script>
</body>

</html>
